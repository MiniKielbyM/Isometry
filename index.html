<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="./IsometrySrcFiles/isometry.js"></script>
</head>

<body>
    <button onclick="test()">test</button>
    <script>
        const Iso = new Isometry;
        const render = new Iso.RenderEngine;
        async function test() {
            await render.cube(0, 0)
            await render.cube(0, 1)
            await render.cube(1, 0)
            await render.cube(1, 1)
        }
        async function test1(){
            test();
            setTimeout(test(), 1000)
        }
    </script>
</body>

</html>
