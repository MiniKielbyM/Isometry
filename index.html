<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="./IsometrySrcFiles/isometry.js"></script>
</head>

<body>
    <button onclick='buildTest()'>test</button>
    <script>
const Iso = new Isometry();
const render = new Iso.RenderEngine();
function test() {
  render.cube(0, 0);
  render.cube(0, 1);
  render.cube(1, 0);
  render.cube(1, 1);
}
async function build() {
  await test();
  setTimeout(() => {
    test();
  }, "1000");
}
function buildTest() {
  render.build("test()");
}

</script>
</body>

</html>
